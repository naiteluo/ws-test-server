<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ws test server</title>
    <script src="./socket.io.min.js"></script>
    <script src="./protobuf.min.js"></script>
    <script src="./codec.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <div style="width: 50%">
        <p>ws test server is on. <span style="color: pink">enjoy it!</span></p>
        <div style="height: 60px">
          <div id="section-offline">
            <button id="connect-btn" style="color: green">connect</button>
          </div>
          <div id="section-online">
            <button id="disconnect-btn" style="color: red">disconnect</button>
            <input
              id="message"
              type="text"
              placeholder="message"
              autocomplete="off"
            />
            <button id="send-btn">send</button>
          </div>
        </div>
      </div>
      <div style="width: 50%">
        <p>Logs:</p>
        <ul id="message-list"></ul>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
